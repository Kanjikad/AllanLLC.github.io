            --default-bg: #121213;
            --text-color: #ffffff;
            --border-color: #3a3a3c;
            --key-bg: #818384;
            --hint-bg: #2c2c2e;

            /* Altura m√°xima do tabuleiro para n√£o espremer demais */
            --board-max-width: 450px;

        [data-theme="light"] {
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #787c7e;
            --default-bg: #ffffff;
            --text-color: #000000;
            --border-color: #d3d6da;
            --key-bg: #d3d6da;
            --hint-bg: #f0f0f0;
            --hint-text: #0077cc;
            --overlay-bg: rgba(255, 255, 255, 0.9);

        * { box-sizing: border-box; }

        body {
            background-color: var(--default-bg);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            /* Usa dvh para lidar com barras de navegador mobile */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- CABE√áALHO --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: var(--board-max-width);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; /* N√£o deixa encolher */
            height: 50px;

        h1 { margin: 0; font-size: 20px; letter-spacing: 2px; }

        .theme-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-color);
            padding: 0;
        }

        /* --- √ÅREA CENTRAL (DICA + TABULEIRO) --- */
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente */
            width: 100%;
            max-width: 600px;
            padding: 10px;
            overflow: hidden; /* Evita scroll indesejado */
            min-height: 0; /* Permite que o container encolha se necess√°rio */
        }

        #message-area {
            height: 20px;
            min-height: 20px;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            color: var(--text-color);
        }

        /* --- TABULEIRO RESPONSIVO --- */
        #game-board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        #game-board {
            display: grid;
            grid-gap: 5px;
            width: 100%;
            /* Limita a largura para n√£o ficar gigante em desktop */
            max-width: var(--board-max-width); 
            /* Aspect ratio garante que n√£o estique verticalmente demais */
            margin: 0 auto;
        }

        .tile {
            width: 100%; /* Ocupa 100% da c√©lula do grid */
            aspect-ratio: 1 / 1; /* Mant√©m quadrado */
            border: 2px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
            user-select: none;
            /* Fonte fluida baseada na largura da c√©lula, mas limitada */
            font-size: clamp(12px, 4.5vw, 30px); 
            transition: transform 0.25s, border-color 0.25s, background-color 0.25s;
        }

        /* --- DICA --- */
        #hint-container {
            background-color: var(--hint-bg);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: center;
            font-size: clamp(11px, 3vw, 14px);
            max-width: 95%;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #hint-text { font-weight: bold; color: var(--hint-text); }

        /* --- ANIMA√á√ïES --- */
        .pop { animation: pop 0.1s; }
        @keyframes pop { 50% { transform: scale(1.1); } }

        .flip { transform: rotateX(90deg); transition: transform 0.25s ease-in; }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        .correct { background-color: var(--correct); border-color: var(--correct); color: white; }
        .present { background-color: var(--present); border-color: var(--present); color: white; }
        .absent { background-color: var(--absent); border-color: var(--absent); color: white; }

        /* --- TECLADO VIRTUAL RESPONSIVO --- */
        #keyboard-container {
            width: 100%;
            max-width: var(--board-max-width);
            padding: 5px;
            background-color: var(--default-bg);
            flex-shrink: 0; /* Garante que o teclado nunca seja esmagado */
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* Espa√ßo para barra do iPhone */
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 6px;
            touch-action: manipulation;
        }

        .key {
            font-family: inherit;
            font-weight: bold;
            border: 0;
            padding: 0;
            margin: 0 2px; /* Margem menor para telas pequenas */
            height: 48px; /* Altura de toque confort√°vel */
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            background-color: var(--key-bg);
            color: var(--text-color);
            flex: 1; /* Distribui espa√ßo igualmente */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-size: 13px;
            transition: background-color 0.3s;
        }

        .key-wide { flex: 1.5; font-size: 11px; }

        /* Ajustes para telas MUITO pequenas (ex: iPhone SE, Galaxy Fold) */
        @media (max-width: 360px) {
            .key { height: 42px; font-size: 12px; margin: 0 1px; }
            h1 { font-size: 18px; }
        }
        
        /* Ajuste para modo paisagem em mobile (altura pequena) */
        @media (max-height: 500px) {
            header { height: 35px; padding: 5px 15px; }
            #game-container { padding: 2px; }
            .key { height: 35px; }
            #hint-container { padding: 4px 8px; margin-top: 5px; font-size: 11px; }
            #message-area { height: 15px; font-size: 12px; margin-bottom: 2px; }
        }

        .key.correct { background-color: var(--correct); border-color: var(--correct); }
        .key.present { background-color: var(--present); border-color: var(--present); }
        .key.absent { background-color: var(--absent); border-color: var(--absent); }

        /* --- MODAL --- */
        #result-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        #result-content { text-align: center; padding: 20px; }

        button.restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: var(--correct);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
        }
    </style>

        let isAnimating = false;
        const maxGuesses = 6;

        /* --- ELEMENTOS --- */
        const board = document.getElementById('game-board');
        const messageArea = document.getElementById('message-area');
        const hintText = document.getElementById('hint-text');
        const resultModal = document.getElementById('result-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');
        const keyboardContainer = document.getElementById('keyboard-container');
        const themeIcon = document.getElementById('theme-icon');

        /* --- INICIALIZA√á√ÉO --- */
        function initGame() {
            currentRow = 0;
            currentTile = 0;
            isGameOver = false;
            isAnimating = false;
            messageArea.textContent = "";
            resultModal.style.display = "none";
            board.innerHTML = '';
            
            // Escolhe palavra
            const randomIndex = Math.floor(Math.random() * wordDatabase.length);
            currentWordObj = wordDatabase[randomIndex];
            currentWord = currentWordObj.word.toUpperCase();
            
            hintText.textContent = currentWordObj.hint;

            // Configura Grid
            const wordLength = currentWord.length;
            board.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;

            // N√ÉO usamos mais classes de tamanho fixo. O CSS 'tile' agora √© fluido.
            for (let i = 0; i < maxGuesses * wordLength; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.setAttribute('id', `tile-${i}`);
                board.appendChild(tile);
            }

            createKeyboard();
        }

        /* --- TEMA --- */
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            if (current === 'dark') {
                html.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        /* --- TECLADO VIRTUAL --- */
        function createKeyboard() {
            keyboardContainer.innerHTML = '';
            const layout = [
                "QWERTYUIOP",
                "ASDFGHJKL√á",
                "ZXCVBNM"
            ];

            layout.forEach((rowStr, index) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                
                if (index === 2) {
                    const enterKey = createKeyElement("ENTER", "ENTER", true);
                    rowDiv.appendChild(enterKey);
                }

                rowStr.split('').forEach(char => {
                    const keyBtn = createKeyElement(char, char, false);
                    rowDiv.appendChild(keyBtn);
                });

                if (index === 2) {
                    const backKey = createKeyElement("‚å´", "BACKSPACE", true);
                    rowDiv.appendChild(backKey);
                }

                keyboardContainer.appendChild(rowDiv);
            });
        }

        function createKeyElement(display, value, isWide) {
            const btn = document.createElement('button');
            btn.textContent = display;
            btn.setAttribute('data-key', value);
            btn.className = isWide ? 'key key-wide' : 'key';
            
            btn.onclick = (e) => {
                e.preventDefault(); // Evita zoom no mobile
                if (value === 'ENTER') handleInput('ENTER');
                else if (value === 'BACKSPACE') handleInput('BACKSPACE');
                else handleInput(value);
            };
            return btn;
        }

        /* --- INPUT --- */
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (key === 'ENTER' || key === 'BACKSPACE') handleInput(key);
            else if (/^[A-Z√á]$/i.test(key)) handleInput(key);
        });

        function handleInput(key) {
            if (isGameOver || isAnimating) return;

            if (key === 'ENTER') {
                checkRow();
            } else if (key === 'BACKSPACE') {
                deleteLetter();
            } else {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            const wordLength = currentWord.length;
            if (currentTile < (currentRow + 1) * wordLength) {
                const tile = document.getElementById(`tile-${currentTile}`);
                tile.textContent = letter;
                tile.classList.add('pop');
                setTimeout(() => tile.classList.remove('pop'), 100);
                tile.style.borderColor = "var(--text-color)";
                currentTile++;
            }
        }

        function deleteLetter() {
            const wordLength = currentWord.length;
            if (currentTile > currentRow * wordLength) {
                currentTile--;
                const tile = document.getElementById(`tile-${currentTile}`);
                tile.textContent = '';
                tile.style.borderColor = "var(--border-color)";
            }
        }

        /* --- L√ìGICA DE JOGO E ANIMA√á√ÉO --- */
        function checkRow() {
            const wordLength = currentWord.length;
            
            if (currentTile !== (currentRow + 1) * wordLength) {
                showMessage("Poucas letras!");
                shakeRow();
                return;
            }

            isAnimating = true;

            let guess = "";
            const startTileId = currentRow * wordLength;
            
            for (let i = 0; i < wordLength; i++) {
                guess += document.getElementById(`tile-${startTileId + i}`).textContent;
            }

            const guessArray = guess.split('');
            const wordArray = currentWord.split('');
            const tileStatus = new Array(wordLength).fill('absent');
            
            // Marca Corretos
            for (let i = 0; i < wordLength; i++) {
                if (guessArray[i] === wordArray[i]) {
                    tileStatus[i] = 'correct';
                    wordArray[i] = null; 
                    guessArray[i] = null; 
                }
            }

            // Marca Presentes
            for (let i = 0; i < wordLength; i++) {
                if (guessArray[i] && wordArray.includes(guessArray[i])) {
                    tileStatus[i] = 'present';
                    wordArray[wordArray.indexOf(guessArray[i])] = null; 
                }
            }

            // Anima√ß√£o FLIP
            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById(`tile-${startTileId + i}`);
                const letter = tile.textContent;
                const status = tileStatus[i];

                setTimeout(() => {
                    tile.classList.add('flip');
                    tile.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--default-bg');
                    tile.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--default-bg');
                }, i * 250);

                setTimeout(() => {
                    tile.classList.add(status);
                    tile.classList.remove('flip');
                    tile.style.transform = '';
                    
                    updateKeyboardColor(letter, status);

                    if (i === wordLength - 1) {
                        endTurnLogic(guess, wordLength);
                    }
                }, (i * 250) + 250);
            }
        }

        function updateKeyboardColor(letter, status) {
            const keyBtn = document.querySelector(`button[data-key="${letter}"]`);
            if (!keyBtn) return;

            const currentClass = keyBtn.classList;
            if (status === 'correct') {
                keyBtn.classList.remove('present', 'absent');
                keyBtn.classList.add('correct');
            } else if (status === 'present' && !currentClass.contains('correct')) {
                keyBtn.classList.remove('absent');
                keyBtn.classList.add('present');
            } else if (status === 'absent' && !currentClass.contains('correct') && !currentClass.contains('present')) {
                keyBtn.classList.add('absent');
            }
        }

        function endTurnLogic(guess, wordLength) {
            isAnimating = false;

            if (guess === currentWord) {
                setTimeout(() => showResult("PARAB√âNS!", "Voc√™ acertou a palavra!"), 500);
                isGameOver = true;
            } else {
                if (currentRow >= maxGuesses - 1) {
                    setTimeout(() => showResult("FIM DE JOGO", `A palavra era: ${currentWord}`), 500);
                    isGameOver = true;
                } else {
                    currentRow++;
                }
            }
        }

        function shakeRow() {
            const wordLength = currentWord.length;
            const startTileId = currentRow * wordLength;
            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById(`tile-${startTileId + i}`);
                tile.classList.add('shake');
                setTimeout(() => tile.classList.remove('shake'), 500);
            }
        }

        function showMessage(msg) {
            messageArea.textContent = msg;
            setTimeout(() => {
                if (!isGameOver) messageArea.textContent = "";
            }, 2000);
        }

        function showResult(title, text) {
            modalTitle.textContent = title;
            modalMsg.textContent = text;
            resultModal.style.display = 'flex';
        }

        initGame();

    </script>
